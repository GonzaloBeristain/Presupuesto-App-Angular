<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm" >
    <div class="agregar">
        <div class="agregar_contenedor">
        <select (change)="tipoOperacion($event)" class="agregar_tipo" [ngClass]="{redfocus: tipo === 'egresoOperacion'}">
            <option value="ingresoOperacion" selected>+</option>
            <option value="egresoOperacion">-</option>
        </select>
        <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcionInput" required [(ngModel)]="descripcionInput" 
        [ngClass]="{redfocus: tipo === 'egresoOperacion'}">

        <input type="number" class="agregar_valor" placeholder="Valor" name="valorInput" required [(ngModel)]="valorInput" 
        [ngClass]="{redfocus: tipo === 'egresoOperacion'}" >

        <button type="submit" class="agregar_btn"><i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo === 'egresoOperacion'}"></i></button>
        </div>
    </div>
</form>
